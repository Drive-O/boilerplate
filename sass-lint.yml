#########################
## Sample Sass Lint File
#########################
# Linter Options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Raise an error if more than 50 warnings are generated
  max-warnings: 50
# File Options
files:
  include: 'sass/**/*.s+(a|c)ss'
  ignore:
    - 'sass/vendor/**/*.*'
# Rule Configuration
rules:
  brace-style:
    - 1
    - allow-single-line: true
  empty-line-between-blocks: 1
  clean-import-paths:
    - 1
    - leading-underscore: true
    - filename-extension: false
  declarations-before-nesting:
    - 1
  extends-before-declarations: 
    - 1
  final-newline: 
    - 1
  force-attribute-nesting: 
    - 1
  hex-length:
    - 1
    - style: long
  hex-notation:
    - 1
    - style: uppercase
  indentation:
    - 1
    - size: 2
  leading-zero:
    - 1
    - include: false
  max-line-length: 
    - 1
    - length: 75
  nesting-depth:
    - 1
    - max-depth: 3
  no-duplicate-properties:
    - 1
  no-important:
    - 1
  one-declaration-per-line:
    - 1
  quotes: 
    - 1
    - style: single
  single-line-per-selector:
    - 1
  space-after-colon:
    - 1
  space-after-comma:
    - 1
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon:
    - 1
  zero-unit: 
    - 1